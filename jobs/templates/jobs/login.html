{% extends 'jobs/base.html' %}
{% load socialaccount %}
{% block title %}Login â€” TalentMatch{% endblock %}

{% block content %}
<div style="max-width: 420px; margin: 0 auto;">
    <div class="card">
        <h1 style="text-align: center; margin-bottom: 1.5rem;">Welcome Back</h1>

        
        <form method="post" action="{% url 'account_login' %}">
            {% csrf_token %}
            <div class="form-group">
                <label>Username</label>
                <input type="text" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" name="password" required>
            </div>
            {% if form.errors %}
                <div class="alert alert-error">Invalid username or password.</div>
            {% endif %}
            <button type="submit" class="btn btn-primary" style="width: 100%; margin-bottom: 1rem;">Login</button>
        </form>

       
        <a href="{% provider_login_url 'google' process='login' %}" 
           class="btn btn-google" 
           style="width: 100%; background-color: #0b61eb; color: white; padding: 0.6rem; text-align: center; display: block; border-radius: 8px; margin-bottom: 0.5rem; text-decoration: none; font-weight: bold;">
           <img src="https://img.icons8.com/color/16/google-logo.png" style="vertical-align: middle; margin-right: 8px;"> 
           Login with Google
        </a>

        
        <p style="text-align: center; margin-top: 1rem; font-size: 0.9rem; color: #718096;">
            New here? <a href="{% url 'register' %}">Create an account</a>
        </p>
    </div>
</div>
{% endblock %}
